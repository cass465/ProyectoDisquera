<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msg"/>
            <h:panelGrid id="PG_Grid" columns="3" cellpadding="5">
                
                <p:outputLabel value="Nombre: " for="IT_Nombre"/>
                <p:inputText id="IT_Nombre" value="${registro.nombre}" required="true" label="Nombre" type="text"/>
                <p:message for="IT_Nombre"/>
                
                <p:outputLabel value="Apellido: " for="IT_Apellido"/>
                <p:inputText id="IT_Apellido" value="${registro.apellido}" required="true" label="Apellido" type="text"/>
                <p:message for="IT_Apellido"/>
                
                <p:outputLabel value="Username: " for="IT_Username"/>
                <p:inputText id="IT_Username" value="${registro.username}" required="true" label="Username" type="text"/>
                <p:message for="IT_Username"/>
                
                <p:outputLabel value="Contrase単a: " for="IT_Contrasenia"/>
                <p:inputText id="IT_Contrasenia" value="${registro.contrasenia}" required="true" label="Contrase単a" type="password"/>
                <p:message for="IT_Contrasenia"/>
                
                <p:outputLabel value="Confirmar Contrase単a: " for="IT_Confirmar"/>
                <p:inputText id="IT_Confirmar" value="${registro.confirmacionContrasenia}" required="true" label="Contrase単a 2" type="password"/>
                <p:message for="IT_Confirmar"/>
                
                <p:commandButton value="REGISTRAR" validateClient="true" update=":form:msg,:form:PG_Grid" action="#{registro.registrar()}"/>
            </h:panelGrid>
        </h:form>
        
        <p:button value="Volver" icon="pi pi-home" outcome="index"/>
    </h:body>
</html>
