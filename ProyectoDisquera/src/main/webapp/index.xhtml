<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Disquera</title>
    </h:head>
    <h:body>

        <h:form id="form">
            <p:growl id="msg"/>
            <p:panel header="Formulario de Login" style="margin-left: 34%; margin-right: 34%; margin-top: 10%">
                <h:panelGrid id="PG_Grid" columns="2" cellpadding="5">

                    <p:outputLabel value="Username: " for="IT_Username"/>
                    <p:inputText id="IT_Username" value="${index.username}" required="true" type="text"/>

                    <p:outputLabel value="ContraseÃ±a: " for="IT_Contrasenia"/>
                    <p:inputText id="IT_Contrasenia" value="${index.contrasenia}" required="true" type="password"/>

                    <p:commandButton icon="ui-icon-check" value="Login" action="#{index.iniciarSesion}" update="msg,PG_Grid"/>
                </h:panelGrid>
            </p:panel>
        </h:form>

        <br/>
        <center>
            <p:button icon="ui-icon-plusthick" value="Ir al registro" outcome="registro"/>
        </center>
    </h:body>
</html>
