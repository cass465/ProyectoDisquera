<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <!--Valida que la sesion exista antes de cargar la pagina (renderizar)-->
    <f:event listener="#{index.validarSesionUsuario}" type="preRenderView" />
    <h:head>
        <title>Comprar Canciones</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msg"/>
            <p:dataTable value="#{compraCancion.canciones}" var="cancionDisponible" style="text-align: center">
                <f:facet name="header">
                    Canciones Disponibles
                </f:facet>
                
                <p:column headerText="Genero">
                    <h:outputText value="#{cancionDisponible.genero}" /> 
                </p:column>

                <p:column headerText="Artista">
                    <h:outputText value="#{cancionDisponible.nombreArtista}" /> 
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{cancionDisponible.nombre}" /> 
                </p:column>

                <p:column headerText="DuraciÃ³n">
                    <h:outputText value="#{cancionDisponible.duracion}" /> 
                </p:column>

                <p:column headerText="Precio">
                    <h:outputText value="#{cancionDisponible.precio}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                    </h:outputText> 
                </p:column>

                <p:column headerText="Comprar">
                    <p:commandButton value="Comprar" icon="ui-icon-cart" actionListener="#{compraCancion.comprar(cancionDisponible)}" update=":form:msg"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <br/>
        <p:button icon="ui-icon-home" value="Volver" outcome="usuario"/>
    </h:body>
</html>
