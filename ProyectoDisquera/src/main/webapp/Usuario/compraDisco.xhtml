<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--Valida que la sesion exista antes de cargar la pagina (renderizar)-->
    <f:event listener="#{index.validarSesionUsuario}" type="preRenderView" />
    <h:head>
        <title>Comprar Discos</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msg"/>
            <p:dataTable value="#{compraDisco.discos}" var="disco">
                <p:column headerText="Genero">
                    <h:outputText value="#{disco.genero}" /> 
                </p:column>

                <p:column headerText="Artista">
                    <h:outputText value="#{disco.nombreCompletoArtista}" /> 
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{disco.nombre}" /> 
                </p:column>

                <p:column headerText="NÂ° Canciones">
                    <h:outputText value="#{disco.numeroCanciones}" /> 
                </p:column>

                <p:column headerText="Precio">
                    <h:outputText value="#{disco.precio}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                    </h:outputText> 
                </p:column>

                <p:column headerText="Ver Canciones">
                    <p:commandButton icon="pi pi-bars" actionListener="#{compraDisco.buscarCancionesPorDisco(disco)}" update=":form:modalCanciones"/>
                </p:column>

                <p:column headerText="Comprar">
                    <h:selectBooleanCheckbox value="#{disco.seleccionado}"/>
                </p:column>
            </p:dataTable>

            <p:commandButton value="Comprar" action="#{compraDisco.comprar}" update=":form:msg"/>

            <!--MODAL DE CANCIONES SEGUN EL DISCO-->
            <p:dialog id="modalCanciones" widgetVar="cancionesDialog" modal="true" resizable="false" draggable="false">
                <p:dataTable value="#{compraDisco.canciones}" var="cancion">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{cancion.nombre}" /> 
                    </p:column>

                    <p:column headerText="Duracion">
                        <h:outputText value="#{cancion.duracion}" /> 
                    </p:column>

                    <p:column headerText="Precio Unitario">
                        <h:outputText value="#{cancion.precio}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                        </h:outputText> 
                    </p:column>
                </p:dataTable>
            </p:dialog>
        </h:form>

        <br/>
        <p:button value="Volver" outcome="usuario"/>
    </h:body>
</html>
