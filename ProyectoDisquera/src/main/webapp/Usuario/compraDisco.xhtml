<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--Valida que la sesion exista antes de cargar la pagina (renderizar)-->
    <f:event listener="#{index.validarSesionAdministrador}" type="preRenderView" />
    <h:head>
        <title>Comprar Discos</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msg"/>
            <p:dataTable value="#{compraDisco.discos}" var="disco">
                <p:column headerText="Nombre">
                    <h:outputText value="#{disco.nombre}" /> 
                </p:column>
                
                <p:column headerText="NÂ° Canciones">
                    <h:outputText value="#{disco.numeroCanciones}" /> 
                </p:column>
                
                <p:column headerText="Precio">
                    <h:outputText value="#{disco.precio}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                    </h:outputText> 
                </p:column>
                
                <p:column headerText="Ver Canciones">
                    <p:commandButton icon="pi pi-bars"/>
                </p:column>
                
                <p:column headerText="Comprar">
                    <h:selectBooleanCheckbox value="#{disco.seleccionado}"/>
                </p:column>
            </p:dataTable>
            
            <p:commandButton value="Comprar" action="#{compraDisco.comprar}" update=":form:msg"/>
        </h:form>
        
        <p:button value="Volver" icon="pi pi-home" outcome="usuario"/>
    </h:body>
</html>
