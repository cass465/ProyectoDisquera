<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--Valida que la sesion exista antes de cargar la pagina (renderizar)-->
    <f:event listener="#{index.validarSesionUsuario}" type="preRenderView" />
    <h:head>
        <title>Usuario</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Cerrar Sesión" class="fa fa-arrow-left fa-3x"  action="#{index.cerrarSesionUsuario}"/>
        </h:form>
        <h:panelGrid id="PG_Grid" columns="2" cellpadding="5">
            <p:button value="COMPRAR DISCOS" outcome="compraDisco"/>
            <p:button value="COMPRAR CANCIONES" outcome="compraCancion"/>
        </h:panelGrid>

        <h:form>
            <p:commandButton value="VER COMPRAS DE DISCOS" onclick="PF('comprasDiscosDialog').show();"/>
            <p:commandButton value="VER COMPRAS DE CANCIONES" onclick="PF('comprasCancionesDialog').show();"/>
        </h:form>

        <!--MODAL CON COMPRAS DE DISCOS-->
        <p:dialog id="modalDiscos" widgetVar="comprasDiscosDialog" modal="true" resizable="false" draggable="false">
            <p:dataTable value="#{usuario.discos}" var="disco">
                <p:column headerText="Genero">
                    <h:outputText value="#{disco.genero}" /> 
                </p:column>

                <p:column headerText="Artista">
                    <h:outputText value="#{disco.nombreCompletoArtista}" /> 
                </p:column>

                <p:column headerText="Nombre de Disco">
                    <h:outputText value="#{disco.disco}" /> 
                </p:column>

                <p:column headerText="N° Canciones">
                    <h:outputText value="#{disco.numeroCanciones}" /> 
                </p:column>

                <p:column headerText="Precio de Compora">
                    <h:outputText value="#{disco.valorCompra}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                    </h:outputText> 
                </p:column>
                
                <p:column headerText="Fecha de Compra">
                    <h:outputText value="#{disco.fechaCompra}" /> 
                </p:column>
            </p:dataTable>
        </p:dialog>

        <!--MODAL CON COMPRAS DE CANCIONES-->
        <p:dialog id="modalCanciones" widgetVar="comprasCancionesDialog" modal="true" resizable="false" draggable="false">
            <p:dataTable value="#{usuario.canciones}" var="cancion">
                <p:column headerText="Genero">
                    <h:outputText value="#{cancion.genero}" /> 
                </p:column>

                <p:column headerText="Artista">
                    <h:outputText value="#{cancion.nombreCompletoArtista}" /> 
                </p:column>

                <p:column headerText="Nombre de Cancion">
                    <h:outputText value="#{cancion.cancion}" /> 
                </p:column>

                <p:column headerText="Duración">
                    <h:outputText value="#{cancion.duracion}" /> 
                </p:column>

                <p:column headerText="Precio de Compora">
                    <h:outputText value="#{cancion.valorCompra}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                    </h:outputText> 
                </p:column>
                
                <p:column headerText="Fecha de Compra">
                    <h:outputText value="#{cancion.fechaCompra}" /> 
                </p:column>
            </p:dataTable>
        </p:dialog>
    </h:body>
</html>
